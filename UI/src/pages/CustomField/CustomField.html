<div class="page_wrapper static_nik_page" v-if="localesLoaded">

	<!-- Hero -->
    <div class="page-hero_wrapper">
        <div class="page-hero content-wrapper">
            <div class="breadcrumbs">
                <ul class="breadcrumbs_list">
                    <li class="breadcrumbs_item breadcrumbs_item--gray">
                        <router-link :to="'/'" class="breadcrumbs_link breadcrumbs_link--gray">{{tr('home')}}</router-link>
                    </li>
                    <li class="breadcrumbs_item breadcrumbs_item--gray">
                        <router-link :to="'/'+routes.all_features" class="breadcrumbs_link breadcrumbs_link--gray">{{tr('openexpo_features')}}</router-link>
                    </li>
                    <li class="breadcrumbs_item breadcrumbs_item--gray ">
                        <span class="breadcrumbs_link breadcrumbs_link--gray breadcrumbs_link--active">{{tr('page_custom_field_title')}}</span>
                    </li>
                </ul>
            </div>
            <div class="hero_content">
                <div class="hero_content_inner">
                    <div class="hero_content_text hero_content_text--mr">
                        <p class="hero_subtitle hero_subtitle--gray">{{tr('custom_field_subtitle')}}</p>
                        <h1 class="hero_title hero_title--gray">{{tr('custom_field_title')}}</h1>
                        <p class="hero_text hero_text--gray">{{tr('custom_field_text')}}</p>
                        <div class="hero--btns">
                            <router-link :to="'/'+routes.addevent" class="primary-btn">{{tr('create_event_btn')}}</router-link>
                            <button @click="requestDemoClick" class="primary-btn primary-btn--reverse">{{tr('request_a_demo_btn')}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Articles -->
    <div class="page-main_wrapper">
        <main class="page-main">
            <!-- 1 -->
            <article class="article-block article-block--m100 article-block--blue">
                <div class="article_header article_header--center content-wrapper">
                    <div class="article_img_wrapper article_img_wrapper--small">
                        <img class="article_img" src="@/img/static-pages/custom-field/custom-fields2@x.jpg" alt="View custom fields">
                    </div>
                    <div class="article_header_content article_header_content-ml">
                        <h2 class="article-title article-title-m0" v-html="tr('view_custom_fields_title')"></h2>
                        <p class="article_text">{{tr('view_custom_fields_text1')}}</p>
                        <p class="article_text">{{tr('view_custom_fields_text2')}}</p>
                    </div>
                </div>
            </article>

            <!-- 5 -->
            <OtherFeatures></OtherFeatures>

            <!-- 6 -->
            <StaticBottomSection></StaticBottomSection>
        </main>
    </div>

    <RequestDemo ref="request_demo"></RequestDemo>
</div>
