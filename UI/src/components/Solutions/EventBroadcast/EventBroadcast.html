    <div class="article_header article_header--center content-wrapper">
        <div class="article_header_content article_header_content-mr">
            <h2 class="article-title article-title-m0" v-html="tr('setup_your_event_broadcast_title')"></h2>
            <p class="article_text">{{tr('setup_your_event_broadcast_text')}}</p>
            <ul class="unordered_list">
                <li class="unordered_item">{{tr('setup_your_event_broadcast_tab1')}}</li>
                <li class="unordered_item">{{tr('setup_your_event_broadcast_tab2')}}</li>
                <li class="unordered_item">{{tr('setup_your_event_broadcast_tab3')}}</li>

        <div class="article_img_wrapper">
